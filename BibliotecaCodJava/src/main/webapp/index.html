<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/styles.css" rel="stylesheet">
</head>

<!-- Fuente-->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="""stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
  }
</style>
<body>

<!-- This is the main container for the login page -->
<!--Fondo de la ventana-->
  <div class="border-b border-gray-200 py-4">
    <style>
        body {
            background-image: url('images/backgrounds/bg_lgn_img.svg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    </div>
<!-- recuadro flotante-->
  <div style="position:relative; 
                size: cover;
                background: #FFF;
                padding: 30px; 
                border: 1px solid #D9D9D9; 
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
                border-radius: 8px;
                margin: 10%;">
<!-- Etiquetas username -->
                <div style="position: relative; top: 10x; left: 10px; bottom: 3px;">
                  <span style=""
                   >Nombre de usuario / Correo Electrónico
                  </span>
                  </span>
                </div>
<!-- Input for username -->
                <div style="position: relative; top: 1x; left: 10px; margin-top: 10px;">
                  <input type="text" 
                         style="width: 100%; 
                                padding: 10px; 
                                border: 1px solid #D9D9D9; 
                                border-radius: 4px; 
                                box-sizing: border-box;"
                         placeholder="Ingrese su nombre de usuario o correo electrónico">
                </div>

<!-- Etiquetas contraseña -->
                <div style="position: relative; top: 10px; left: 10px; bottom: 3px;">
                  <span style="border-radius: 8px;"
                  >Contraseña
                  </span>
                  </span>
                </div>
<!-- Input contraseña-->
                <div style="position: relative; top: 1x; left: 10px; margin-top: 10px;">
                  <input type="password" 
                         style="width: 100%; 
                                padding: 10px; 
                                border: 1px solid #D9D9D9; 
                                border-radius: 4px; 
                                box-sizing: border-box;"
                         placeholder="Ingrese su contraseña">
                </div>
<!-- Botón-->
      <div style="text-align: center; margin-top: 30px; "></div>
      
      <button style="background-color: black;
        color: white; 
        padding: 10px 20px; 
        border-radius: 8px; 
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.2s ease;
        font-family: 'Roboto', sans-serif;"
        onmouseover="this.style.backgroundColor='#262626';"
        onmouseout="this.style.backgroundColor='black';"
        >Iniciar Sesión
      </button>
      </div>

  </div>
    
</body>
</html>
